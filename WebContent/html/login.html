<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="login.css">
	<script src="jquery-3.3.1.min.js"></script>
	<script src="login.js"></script>
	<title>Prijavi se - FatPass</title>
</head>
<body>
	<div class="login-box">
		<img class="logo" src="images/logoE592A4.png">
		<form id="forma">

				<input type="text" name="username" placeholder="Korisničko ime">
				<input type="password" name="password" placeholder="Lozinka">
				<input type="submit" value="Prijavi se">
				<p>Nemas nalog? <a href="registration.html">Registruj se</a></p>
				

				<p id="error" v-bind:hidden="error==true">Pogrešno korisničko ime ili lozinka</p>
				<p id="success" hidden="true"></p>
		</form>
	</div>
</body>
</html>
