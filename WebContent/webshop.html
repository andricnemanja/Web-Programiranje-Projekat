<!DOCTYPE html>
<html>

<head>
	<title>Web shop</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="jquery-3.3.1.min.js"></script>
</head>

<body>
	<div id ="products">
		<h3>{{title}}</h3>

		<table border="1" id="tabela">
			<thead>
				<tr bgcolor="lightgrey">
					<th>Naziv</th>
					<th>Cena</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>

			<tr v-for="p in products">
				<td>{{p.name }}</td>
				<td>{{p.price }}</td>
				<td><button  v-on:click="editProduct(p)">Izmeni</button></td>
				<td><button  v-on:click="deleteProduct(p)">Obrisi</button></td>
			</tr>
		</table>

		<p><button  v-on:click="showForm()">Dodaj</button></p>

		<form id="forma" v-bind:hidden="mode=='BROWSE'" @submit='createOrEditProduct'>
			<table>
				<tr>
					<td>Naziv</td>
					<td><input type="text" name="name" v-model="selectedProduct.name"></td>
				</tr>
				<tr>
					<td>Cena</td>
					<td><input type="number" name="price" v-model="selectedProduct.price"></td>
				</tr>
				<tr>
					<td><input type="submit" value="PoÅ¡alji"></td>
				</tr>
			</table>
			<p id="error" >{{error}}</p>
		</form>
	</div>
	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="app/app.js"></script>
</body>

</html>
